<!DOCTYPE html>
<html lang="en">
<head>
    {% include "navbar.html" %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <link href='https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <script src="//cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="//cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="//cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script src="//cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
</head>
<body>
    <div id="gradient">
        <section class="section" style="padding-top: 70px;">
            <div class="columns">
                <div class="column is-one-fifth is-warning is-hovered">
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label">Search</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <p class="control">
                          <input id="search" class="input is-rounded" type="input" >
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-one-fifth is-warning is-hovered">
                  <div class="field is-horizontal">
                    <div class="field-body">
                      <div class="field">
                        <p class="control">
                          <button id="toexcel" class="button is-primary is-rounded">To excel file...</button>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <table id='empTable' class='table  table-hover table-bordered' width='100%'>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {%for work in work_detail%}
                    <tr>
                        <td>{{work.0}}</td>
                        <td>{{work.1}}</td>
                        <td>{{work.2}}</td>
                        <td>{{work.3}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </section>
    </div>
</body>
<script src="/static/js/loginpage.js"></script>
<script src="/static/js/admin.js"></script>

</html>
